    <!-- Agregar info invitado -->
    
    <form id="regForm" action="">

        <h1>Confirmar datos:</h1>
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Nnombre:
            <p><input placeholder="Nombre..." oninput="this.className = ''"></p>
            <p><input placeholder="Apellido..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">Datos:
            <p><input placeholder="Dirección..." oninput="this.className = ''"></p>
            <p><input placeholder="Documento..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">Selecciones una opción de menú:
            <select name="select">
                <option value="clasico">Clásico</option>
                <option value="celiaco" >Celíaco</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="hipertenso">Hipertenso</option>
            </select>
        </div>
        
        <div class="tab">
            <!-- Mostrar info -->
            <h2>Confirmar asistencia</h2>
        </div>
        
        <div style="overflow:auto;">
            <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
            </div>
        </div>
        
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
        
        </form>
