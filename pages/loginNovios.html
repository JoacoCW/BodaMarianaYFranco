<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Login novios</title>
</head>
<body>
    <div id="login">
        <h3 class="text-center mensaje4">Ingresar</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center mensaje5">Login</h3>
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="text" name="password" id="password" class="form-control" placeholder="Clave">
                            </div>
                            <div class="form-group">
                                <input id="login" type="submit" name="submit" class="btn" value="Ingresar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- My scripts -->
    <script src="../js/globales.js"></script>
    <script src="../js/invitado.js"></script>
    <script src="../js/funciones.js"></script>
    <!-- Core theme JS-->
    <script src="../js/scripts.js"></script>
</body>
</html>
