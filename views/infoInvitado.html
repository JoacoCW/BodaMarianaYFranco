    <!-- Agregar info invitado -->
    <form class="text-center mensaje3" id="regForm" action="/infoInvitado/enviarForm" method= "POST">

        <h1 class="form-title">Confirmar datos:</h1>
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
            <p><input name= "nombre" placeholder="Nombre..." oninput="this.className = ''"></p>
            <p><input name= "apellido" placeholder="Apellido..." oninput="this.className = ''"></p>
            <p><input name= "direccion" placeholder="Dirección..." oninput="this.className = ''"></p>
            <p><input name= "localidad" placeholder="Localidad..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">
            <p><input name= "celular"  type="number" placeholder="Número de celular..." oninput="this.className = ''"></p>
            <p><input name= "documento" type= "number" placeholder="Documento..." oninput="this.className = ''"></p>
            <p><input name= "edad"  type= "number" placeholder="Edad..." oninput="this.className = ''"></p>
            
            <div class="tab">¿Necesita una silla para bebé??:
                <select name="silla">
                    <option value="si">Si</option>
                    <option value="no">No</option>
                </select>
            </div>
            <p>Por ordenanza municipal se necesita tener información sobre la situación de vacunación de los invitados contra el COVID-19</p>
        <div>
            <label>1 Dosis<input name= "vacuna" type= "radio" value="1" oninput="this.className = ''"></label>
            <label>2 Dosis<input name= "vacuna" type= "radio" value="2" oninput="this.className = ''"></label>
            <label>No vacunado/a<input name= "vacuna" type= "radio" value="ninguna" oninput="this.className = ''"></label>
            
        </div>        
       
        <div class="tab">Seleccione una opción de menú:
            <select name="select">
                <option value="clasico">Clásico</option>
                <option value="diabetico">Diabético</option>
                <option value="intantil">Infantil</option>
                <option value="celiaco" >Celíaco</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="hipertenso">Hipertenso</option>
            </select>
        </div>

        <div class="tab">¿Confirma asistencia a la fiesta?:
            <select name="confirma">
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
        </div>
        <button class= "btn" type="submit">Enviar</button>
